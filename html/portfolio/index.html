<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        var parts = location.pathname.split("/").filter(Boolean);
        var base = parts.length ? "/" + parts[0] + "/" : "/";
        var el = document.createElement("base");
        el.href = base;
        document.head.appendChild(el);
      })();
    </script>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/portfolio.css" />
    <link rel="stylesheet" href="/css/footer.css" />
  </head>

    <header id="navbar" data-src="html/_navbar.html"></header>

      <h1>Our Work</h1>
      <div id="posts" class="post-grid"></div>
    </main>
    <footer id="footer" data-src="html/_footer.html"></footer>
    <script src="js/nav-load.js"></script>
    <script src="js/footer-load.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/lightbox.js"></script>
  </body>
</html>
